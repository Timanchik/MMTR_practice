<!DOCTYPE html>
<html lang="en">
<head>

    <title>Part 4</title>

<body>
    <svg width="800" height="600">
      <rect cx="0" cy="0" width="800" height="600"
            fill="red">
        <animate attributeName="fill"
                 begin="2s"
                 dur="15s"
                 from="green"
                 to="blue"
                 additive="sum"
                 fill="freeze" />

    </svg>
