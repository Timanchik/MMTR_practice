<!DOCTYPE html>

<head>

    <title>Part 1_1</title>

<body>
<script>
    if(document.images) {
        var img1 = new Image();
        img1.src = "Materials/htmlImage1.jpg"
        var img2 = new Image();
        img2.src = "Materials/htmlImage2.jpg"
    }
</script>

     onMouseOver="document.currentImg.src = img2.src;"
     onMouseOut="document.currentImg.src = img1.src;">

</div>
</body>
